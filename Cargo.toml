[package]
name = "multibase"
version = "0.7.0"
description = "multibase rust"
homepage = "https://github.com/multiformats/rust-multibase"
authors = ["Friedel Ziegelmayer <dignifiedquire@gmail.com>"]
edition = "2018"

keywords = ["ipld", "ipfs", "multihash", "multibase", "cid"]

license = "MIT"

readme = "README.md"

[dependencies]
base-x = "0.2"
data-encoding = "2.1.2"

[dev-dependencies]
criterion = "0.3"
rand = "0.7"

[[bench]]
name = "multibase"
harness = false

[workspace]
members = ["cli"]
